<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/normalize.css">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Countries API</title>
</head>

<body class="body">
    <header class="header">
        <h1>Where in the world ?</h1>
        <p id="btn_dark_mode"><i class="fa-regular fa-moon"></i>Dark Mode</p>
    </header>
    <section id="search_block">
        <div class="input_block">
            <label for="search_input" class="label"><i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="search_input" class=" placeholder="Search for a country..."></label>
        </div>
        <div id="filter_block">
            <p>Filter by Region <i class="fa-solid fa-chevron-down"></i></p>
            <div id="filter_list">
                <p id="Africa">Africa</p>
                <p id="Americas">America</p>
                <p id="Asia">Asia</p>
                <p id="Europe">Europe</p>
                <p id="Oceania">Oceania</p>
            </div>

        </div>
    </section>
    <main id="countries_display">

    </main>
    <script src="script.js"></script>
    <script src="dark_mode.js"></script>
</body>

</html>
